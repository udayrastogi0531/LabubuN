<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cute Bunny Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="character-container">
    <div class="character bg1 active">
      <img src="images/ququ.png" alt="Ququ the bunny" class="slide-bunny" />
      <div class="name">Ququ</div>
    </div>
    <div class="character bg2">
      <img src="images/sisi.jpg" alt="Sisi the bunny" class="slide-bunny" />
      <div class="name">Sisi</div>
    </div>
    <div class="character bg3">
      <img src="images/zizi.jpg" alt="Zizi the bunny" class="slide-bunny" />
      <div class="name">Zizi</div>
    </div>
    <div class="character bg4">
      <img src="images/baba.jpg" alt="Baba the bunny" class="slide-bunny" />
      <div class="name">Baba</div>
    </div>
    <div class="character bg5">
      <img src="images/dada.jpg" alt="Dada the bunny" class="slide-bunny" />
      <div class="name">Dada</div>
    </div>
    <div class="character bg6">
      <img src="images/secret2.jpg" alt="Secret Character" class="slide-bunny" />
      <div class="name">Secret Character</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
